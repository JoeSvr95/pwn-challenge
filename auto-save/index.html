<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Auto Save</title>
  </head>
  <body>
    <div id="app" class="flex justify-center items-center h-screen">
      <div class="flex flex-col space-y-4">
        <form class="flex flex-row space-x-4">
          <label
            for="field"
            class="block mb-2 text-sm font-medium text-gray-900"
          ></label>
          <input
            type="string"
            id="field"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Enter a numeric value"
            @keypress="isNumber"
            @keyup="autoSave"
            required
          />
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          >
            Submit
          </button>
        </form>
        <div class="grid place-items-center" v-show="showMsg">
          <div
            class="p-4 mb-4 w-1/2 text-center text-sm text-blue-700 bg-blue-100 rounded-lg"
            role="alert"
          >
            <span class="font-medium">{{message}}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
